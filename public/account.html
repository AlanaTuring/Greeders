<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.PNG" alt="Logo name">
        </div>
        <h1>Account Management</h1>
        <p>Manage your profile and settings here.</p>
        <div class="button-group">
            <button onclick="window.location.href='profile.html'" class="btn">Update Profile</button>
            <button onclick="showModal('deactivateModal')" class="btn">Deactivate Account</button>
            <button onclick="showModal('deleteModal')" class="btn">Delete Account</button>
            <button onclick="logout()" class="btn">Log Out</button>
        </div>
    </div>

    <!-- Deactivation Modal -->
    <div id="deactivateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deactivateModal')">&times;</span>
            <h2>Confirm Deactivation</h2>
            <input type="password" id="deactivatePassword" placeholder="Enter your password" required>
            <button id="confirmDeactivate" class="btn">Confirm Deactivate</button>
        </div>
    </div>

    <!-- Deletion Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deleteModal')">&times;</span>
            <h2>Confirm Deletion</h2>
            <input type="password" id="deletePassword" placeholder="Enter your password" required>
            <button id="confirmDelete" class="btn">Confirm Delete</button>
        </div>
    </div>
    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('confirmDeactivate').onclick = function() {
            confirmAction('deactivate');
        };

        document.getElementById('confirmDelete').onclick = function() {
            confirmAction('delete');
        };

        async function confirmAction(type) {
            const email = prompt('Please enter your email:');
            if (!email) return;

            const password = type === 'deactivate' ? document.getElementById('deactivatePassword').value : document.getElementById('deletePassword').value;
            const endpoint = type === 'deactivate' ? '/api/auth/deactivate' : '/api/auth/delete';
            const method = type === 'deactivate' ? 'POST' : 'DELETE';

            try {
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                alert(result.msg);
                closeModal(type === 'deactivate' ? 'deactivateModal' : 'deleteModal');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([.$?*|{}()[]\/+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function logout() {
            // Clear the token cookie
            document.cookie = 'token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            // Redirect to index.html
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
