<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Eventure</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (response.ok) {
                    console.log('Redirecting to home:', result.redirect);
                    window.location.href = result.redirect;
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="aub-logo.png" alt="Logo name">
        </div>
        <h1>Login to Eventure</h1>
        <p>Welcome back! Please login to continue.</p>
        <form id="loginForm" action="/api/auth/login" method="POST" onsubmit="handleLogin(event)">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <label for="role">Login as:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="organizer">Organizer</option>
            </select>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="forgot-password.html"><i>Forgot My Password</i></a>
        </div>
        <div class="additional-options">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
