<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Absolute path -->
    <script>
        async function handleResetPassword(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Get the user ID and role from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            const userId = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`/api/auth/reset-password/${userId}?role=${role}`, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.msg);
                if (result.msg === 'Password reset successful') {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/aub-logo.png" alt="Logo name"> <!-- Absolute path -->
        </div>
        <h1>Reset Password</h1>
        <p>Enter your new password below.</p>
        <form action="" method="POST" onsubmit="handleResetPassword(event)">
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div class="additional-options">
            <p>Back to <a href="/login.html">Login</a></p>
        </div>
    </div>
