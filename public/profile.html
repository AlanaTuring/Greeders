<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to update the profile picture preview
        function updateProfilePicture(src) {
            const profilePic = document.getElementById('profilePic');
            profilePic.src = src;
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            // Prompt user for password
            const password = prompt("Please enter your password for validation:");
            if (!password) {
                alert("Password is required to update your profile.");
                return;
            }
            formData.append('password', password);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                const result = await response.json();
                console.log('Server response:', result);

                if (response.ok) {
                    alert(result.msg);
                    if (formData.has('profilePicture') && formData.get('profilePicture').size > 0) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            updateProfilePicture(e.target.result);
                        }
                        reader.readAsDataURL(formData.get('profilePicture'));
                    }
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.PNG" alt="Logo name">
        </div>
        <h1>Update Profile</h1>
        <div class="profile-picture">
            <img id="profilePic" src="default-user.png" alt="Profile Picture" class="profile-img">
        </div>
        <p>Please fill in your details below.</p>
        <form id="profileForm" action="/api/auth/update-profile" method="POST" enctype="multipart/form-data" onsubmit="handleProfileUpdate(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>
</body>
</html>
